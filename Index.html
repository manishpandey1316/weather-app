<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="section">
            <div class="search">
              <input type="text" onchange="searchWeather(event)">
              <button onclick="fetchData(city)">
                <img src="/images/search-icon.svg">
              </button>
            </div>
          <div class="display">
            <img src="/images/clear.png" class="image">
            <div class="temp">
                <span class="temp-val">22</span>
                <span>&deg;c</span>
            </div>
            <span class="city">Delhi</span>
            <div class="details">
              <div class="humidity">
                <div class="humidity-logo"></div>
        
                <div class="humidity-details">
                    <div class="humidity-val">53%</div>
                    <span>Humidity</span>
                </div>
              </div>
              <div class="wind">
                <div class="wind-logo"></div>
           
                <div class="wind-details">
                <div class="wind-val">5.6 km/h</div>
                <span>Wind Speed</span>
                </div>
              </div>
            </div>
          </div>
          <p class="error">Data for this city is not Available</p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
